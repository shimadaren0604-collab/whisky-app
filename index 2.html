<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🥃 Whisky Vault — My Collection</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts: 高級感のある書体 -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- ===== ヘッダー ===== -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <span class="logo-icon">🥃</span>
        <div class="logo-text">
          <h1>Whisky Vault</h1>
          <p class="logo-sub">My Personal Collection</p>
        </div>
      </div>
      <div class="header-stats">
        <!-- コレクション統計（JSで動的に更新） -->
        <div class="stat-item">
          <span class="stat-num" id="totalCount">0</span>
          <span class="stat-label">Bottles</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <span class="stat-num" id="totalSpent">¥0</span>
          <span class="stat-label">Total Spent</span>
        </div>
      </div>
    </div>
  </header>

  <!-- ===== メインコンテンツ ===== -->
  <main class="main-content">

    <!-- ===== コントロールバー（フィルター＋追加ボタン） ===== -->
    <div class="control-bar">
      <div class="filter-group">
        <label class="filter-label">FILTER</label>
        <!-- 種類別フィルター。script.js の WHISKY_TYPES と対応 -->
        <div class="filter-buttons" id="filterButtons">
          <button class="filter-btn active" data-filter="all">All</button>
          <!-- JSで種類タグが追加される -->
        </div>
      </div>
      <button class="btn-add" id="btnOpenForm">
        <span>＋</span> Add Whisky
      </button>
    </div>

    <!-- ===== ウイスキー一覧テーブル ===== -->
    <div class="table-wrapper">
      <table class="whisky-table" id="whiskyTable">
        <thead>
          <tr>
            <th class="col-img">画像</th>
            <th class="col-name">銘柄名</th>
            <th class="col-distillery">蒸留所</th>
            <th class="col-country">国</th>
            <th class="col-type">種類</th>
            <th class="col-date">飲んだ日</th>
            <th class="col-price">購入価格</th>
            <th class="col-note">テイスティングメモ</th>
            <th class="col-actions">操作</th>
          </tr>
        </thead>
        <tbody id="whiskyBody">
          <!-- JSでレコードが挿入される -->
        </tbody>
      </table>
      <!-- データが0件の時に表示 -->
      <div class="empty-state" id="emptyState" style="display:none;">
        <p>🥃 まだウイスキーが登録されていません</p>
        <p class="empty-sub">「Add Whisky」ボタンから追加しましょう</p>
      </div>
    </div>

  </main>

  <!-- ===== 追加・編集モーダル ===== -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-box">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Whisky</h2>
        <button class="modal-close" id="btnCloseForm">✕</button>
      </div>

      <form class="whisky-form" id="whiskyForm">
        <!-- 編集時にIDを保持する隠しフィールド -->
        <input type="hidden" id="editId" value="" />

        <div class="form-grid">

          <!-- 銘柄名 -->
          <div class="form-group">
            <label for="fname">銘柄名 <span class="required">*</span></label>
            <input type="text" id="fname" placeholder="例: Yamazaki 12" required />
          </div>

          <!-- 蒸留所 -->
          <div class="form-group">
            <label for="fdistillery">蒸留所</label>
            <input type="text" id="fdistillery" placeholder="例: Suntory Yamazaki" />
          </div>

          <!-- 国 -->
          <div class="form-group">
            <label for="fcountry">国</label>
            <input type="text" id="fcountry" placeholder="例: Japan" />
          </div>

          <!-- 種類 -->
          <div class="form-group">
            <label for="ftype">種類 <span class="required">*</span></label>
            <select id="ftype" required>
              <!-- script.js の WHISKY_TYPES 配列から動的に生成 -->
            </select>
          </div>

          <!-- 飲んだ日 -->
          <div class="form-group">
            <label for="fdate">飲んだ日</label>
            <input type="date" id="fdate" />
          </div>

          <!-- 購入価格 -->
          <div class="form-group">
            <label for="fprice">購入価格（円）</label>
            <input type="number" id="fprice" placeholder="例: 5000" min="0" />
          </div>

          <!-- テイスティングメモ（横全幅） -->
          <div class="form-group full-width">
            <label for="fnote">テイスティングメモ</label>
            <textarea id="fnote" rows="3" placeholder="香り、味、後味などを自由にメモ..."></textarea>
          </div>

          <!-- 画像アップロード（横全幅） -->
          <div class="form-group full-width">
            <label>ボトル画像</label>
            <div class="upload-area" id="uploadArea">
              <input type="file" id="fimage" accept="image/*" />
              <div class="upload-placeholder" id="uploadPlaceholder">
                <span class="upload-icon">📷</span>
                <span>クリックまたはドロップで画像を選択</span>
              </div>
              <!-- プレビュー画像 -->
              <img id="imagePreview" class="image-preview" src="" alt="preview" style="display:none;" />
            </div>
          </div>

        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" id="btnCancel">キャンセル</button>
          <button type="submit" class="btn-save">保存する</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===== 削除確認モーダル ===== -->
  <div class="modal-overlay" id="deleteOverlay">
    <div class="modal-box modal-box--sm">
      <div class="modal-header">
        <h2>削除の確認</h2>
        <button class="modal-close" id="btnCancelDelete">✕</button>
      </div>
      <p class="delete-msg">このウイスキーを削除しますか？<br>この操作は元に戻せません。</p>
      <div class="form-actions">
        <button type="button" class="btn-cancel" id="btnCancelDelete2">キャンセル</button>
        <button type="button" class="btn-delete-confirm" id="btnConfirmDelete">削除する</button>
      </div>
    </div>
  </div>

  <!-- JavaScript読み込み（bodyの最後で読む＝DOMが確実に存在する） -->
  <script src="script.js"></script>
</body>
</html>
